  description: Bear Creek (Makwa Ziibiins) is a non-technical out-and-back course that connects the paved Osaugie Trail at Bear Creek Park to Wisconsin Point Road. The trail surface is raised and packed gravel path (well-drained) that winds and dips through young aspen, balsam poplar, and birch forest. There are an impressive 34 numbered bridges or boardwalks that you can use to track your progress on the course.  Midway there is an overlook that provides a view west over the outer St. Louis River estuary and Superior port. This is a fast, non-technical course and perfect Spring Series opener.

