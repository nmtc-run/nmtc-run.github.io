    - year: 2025
      url: https://drive.google.com/file/d/15uv2gUm3E0skf68dbrXIAX6aBClC0Mut/view?usp=drive_link
  description: Point Pine (Neyaashi) is a lollipop course with a long out-and-back section that passes through Pine Point Scientific Natural Area, a remnant of old-growth coastal red and white pine forest. The route offers beautiful views of the outer St. Louis River estuary and Lake Superior. The trail is mostly flat and well drained with a mix of packed gravel, packed earth and short sections with loose sand. The outermost loop portion of the course passes by the brick ruins of the Minnesota Point Light, a navigational aid constructed in 1858. It is the oldest brick structure in Duluth. This is a fast, non-technical course but get ready for some sand in your shoes.

