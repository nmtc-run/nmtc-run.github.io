  description: Spirit Mountain 10 Mile (Manidoo Wajiw) is an out-and-back road run. *The 2025 edition follows a temporary reroute due to road construction on the original race course.* The race starts at the same location as the original course, exits Spirit Mountain and follows Skyline Parkway to the Clyde Connector. After a winding descent on the dirt/gravel Connector, runners turn right on the DWP gravel trail and follow it until the 5 mi turnaround point just short of Beck's Rd.
  # description: Spirit Mountain 10 Mile (Manidoo Wajiw) is an out-and-back road run that largely follows the western most section of Skyline Parkway from beneath the upper Spirit Mountain Chalet to Becks Road. The parkway surface is mostly gravel but also has short sections of new and crumbling asphalt. The near middle of the route offers a sweeping view of the St. Louis River estuary and Morgan Park neighborhood from the Bardon’s Peak overlook. This is also the course’s subtle high point. Make sure to save energy for the gradual ascent back to here from the Becks Road turnaround! The parkway is open to vehicle traffic this time of year. Please be mindful on blind turns.

