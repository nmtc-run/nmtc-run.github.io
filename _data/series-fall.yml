  description: Technical, hilly, single track loop course in the Fond du Lac neighborhood. Begins on the paved road next the the park/playground area on 131st street and ends at the trailhead just up the street. Combination of Superior Hiking Trail, Mission Creek Boulevard, and other singletrack. The route crosses Mission Creek twice. You may or may not get your feet wet depending on the water level. Beautiful forest with mushrooms and wildflowers.

