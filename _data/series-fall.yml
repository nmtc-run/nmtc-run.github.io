  description: Begins near the lower parking lot in Lester Park accessed from Lester River Road. Lollipop course with two laps around ski loop B before returning to the start. Moderately technical and hilly ski trails with occasional loose rocks. Wide trails make passing easier. Playground at the start/finish for the kiddos.

