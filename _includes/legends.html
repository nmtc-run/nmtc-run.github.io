{% assign legends = site.pages | where_exp: 'page', 'page.permalink contains "legends/"' %}

<div class="events-list">
  {% for legend in legends %}
    <a href="{{ legend.permalink }}">
      <div class="event">
        <div class="photo" style="background-image: url( {{ legend.img }} )"></div>
        <div class="content">
          <div class="event-name">{{ legend.title }}</div>
          <div class="event-desc">
            {{ legend.preview | newline_to_br }}
            <div class="container" style="display:flex;">
                <div class="button" style="margin: 0.5em auto 0.25em auto;">Read more</div>
            </div>
          </div>

        </div>
      </div>
    </a>
  {% endfor %}
</div>
