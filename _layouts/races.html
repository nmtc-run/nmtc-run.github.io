---
layout: default
---

<h1 class="headline"> {{ page.title }}</h1>

{% if page.subtitle %}
  <div class="subhead"> {{ page.subtitle }}</div>
{% endif %}

{% if page.img %}
  <div class="main-image" style="background-image: url({{ page.img }})"></div>
{% endif %}

{{ content }}

<div class="events-list">
  {% for event in site.data.event-data %}
    <a href="{{ event.page }}">
      <div class="event">
        <div class="photo" style="background-image: url( {{ event.img }} )"></div>
        <div class="content">
          <div class="event-date-dist">{{ event.date }} • {{ event.distance }}</div>
          <div class="event-name">{{ event.name }}</div>
          <div class="event-desc">{{ event.description | newline_to_br }}</div>
        </div>
      </div>
    </a>
  {% endfor %}
</div>
